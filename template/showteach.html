<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
{% load static %}
</head>
<body>
    <form>
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a class="nav-link " href="{% url 'logout' %}">LOGOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'teachedit' %}">EDIT PROFILE</a>
            </li>
            <div class="card" style="width: 18rem;">
               
                        <div class="card-body">
                            <img class="card-img-top" src="{{sp.image.url}}" alt="Card image cap">


                          <h5 class="card-title">DETAILS OF {{sp.user.first_name}}</h5>
                          <p class="card-text">ADDRESS : {{sp.address}}</p>
                          <p class="card-text">AGE : {{sp.age}}</p>
                          <p class="card-text">EMAIL-ID : {{sp.user.email}}</p>
                          <p class="card-text">MOBILE_NUMBER :{{sp.number}}</p>
                          <p class="card-text">USERNAME:{{sp.user.username}}</p>
                          <p class="card-text">COURSE:{{sp.course.coursename}}</p>
               
                        </div>
                      </div>
                </div>
              </div>
    
</form>
</body>
</html>
