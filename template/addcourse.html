<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34951499;
            background-image: url("https://i0.wp.com/www.muzcorner.in/wp-content/uploads/2021/07/Bihar-Soon-Open-Health-Sciences-Sports-University.jpg?fit=1200%2C675&ssl=1");
            background-repeat: no-repeat;
            background-size: cover;
           max-width: 100%;
           backdrop-filter: blur(5px);
           max-height: 100%;
           
        }

        .container {
            background-color: #f0f5eff3;
            padding: 60px;
            border-radius: 0px 10px 10px 0px;
            max-width: 350px;
            height: 370px;
            margin-top: 70px;
            margin-left: 100px;
        }

        h1 {
            text-align: center;
            margin-bottom: 0px;
            padding-top: 70px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight:900;
        }
        h1{
            color: white;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 23px;
            border-radius: 2px;
            border: none;
            box-shadow: 0px 0px 0px #BBBBBB;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #045107;
            color: #FFFFFF;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #076d0b;
        }

    </style>
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a class="nav-link " href="{% url 'logout' %}">LOGOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'showdetails' %}">Show students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'addings' %}">Add students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'teacher' %}">Show teachers</a>
            </li>
          </ul>
        </div>
      </div>
    <h1><b>ADD COURSE</b></h1><br>
    <div style="display:flex; width:70%;height:70%;margin-left: 310px;">
        
        <div class="container">
            <form action="{% url 'addc' %}" method="post">
                {% csrf_token %}
                <label>Course Name</label>
                <input type="text" placeholder="enter course name" name="cname"><br>
                <label>Course Amount</label>
                <input type="number" placeholder="enter course amount" name="fee">
                <input type="submit" value="ADD">
            </form>
        </div>
    </div>
</body>
</html>
